<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Aurel</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/node_modules/material-icons/iconfont/material-icons.css">
</head>
<body ng-app='ecomApp'  ng-controller="SessionController">
	<div id="root" style="display: none;" ng-controller='LoginController'>
		<section>
            <div ng-include src="'../app/components/header.html'"></div>
        </section>
		<div class="limiter">
			<div class="container-login100">
				<div class="wrap-login100">
					<div class="login100-form-title">
						<span class="login100-form-title-1">
							Đăng nhập
						</span>
					</div>
	
					<form class="login100-form validate-form">
						<div class="wrap-input100 validate-input mb-2" data-validate="Username is required">
							<span class="label-input100">Tài khoản</span>
							<input class="input100" type="text" name="username" placeholder="Nhập tài khoản" ng-model='data.user_id'>
							<span class="focus-input100"></span>
						</div>
	
						<div class="wrap-input100 validate-input mb-2" data-validate = "Password is required" >
							<span class="label-input100">Mật khẩu</span>
							<input class="input100" type="password" name="pass" placeholder="Nhập mật khẩu" ng-model='data.password'>
							<span class="focus-input100"></span>
						</div>
	
						<div class="container pb-3 pt-3 row ">
							<div class="col-md-6 custom-control custom-checkbox pb-2 pl-4 d-inline label-checkbox100">
								<input type="checkbox" class="custom-control-input bg-success " id="defaultChecked2" checked>
								<label class="custom-control-label pt-1" for="defaultChecked2">Đăng nhập tự động</label>
							  </div>
	
							<div class="col-md-6 pb-2 d-inline text-right">
								<a href="#" class="txt1 align-middle pt-1">
									Quên mật khẩu?
								</a>
							</div>
						</div>
	
						<div class="container-login100-form-btn">
							<button class="login100-form-btn" ng-click='doLogin()'>
								Đăng nhập
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../app/background/login.js"> </script>
	<script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            setTimeout(function () {
                document.getElementById('root').style.display = 'block';
            }, 0);

        });
    </script>

</body>
</html>
