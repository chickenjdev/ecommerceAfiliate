<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aurel</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body ng-app="ecomApp" ng-controller="MainController">
    <div id="root" style="display: none;">
        <section>
            <div ng-include src="'app/components/header.html'"></div>
        </section>

        <div class="main-body">
            <div class="container head-body">
                <!-- navigation -->
                <section>
                    <div ng-include src="'app/components/navigation.html'"></div>
                </section>

                <!-- Banner -->
                <section>
                    <div ng-include src="'app/components/homeBanner.html'" 
                    ng-controller="BannerController">
                    </div>

                </section>

                <!-- Brand Category -->
                <section>
                    <div ng-include src= "'app/components/brandCategory.html'"
                    ng-controller="BrandCategoryController">

                    </div>
                </section>

                <section>
                    <div ng-include src= "'app/components/saleBoard.html'"
                    ng-controller="SaleBoardController">
                    
                    </div>
                </section>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="app/background/background.js"> </script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            setTimeout(function () {
                document.getElementById('root').style.display = 'block';
            }, 0);

        });
    </script>



</body>

</html>
