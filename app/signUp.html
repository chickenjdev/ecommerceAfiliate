<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Aurel</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/node_modules/material-icons/iconfont/material-icons.css">
</head>

<body ng-app='ecomApp' ng-controller='SignUpController'>
    <div id="root" style="display: none;">
        <section>
            <div ng-include src="'../app/components/header.html'"></div>
        </section>
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-form-title">
                        <span class="login100-form-title-1">
                            Đăng ký
                        </span>
                    </div>

                    <form class="login100-form validate-form">
                        <div class="wrap-input100 validate-input mb-2" data-validate="Username is required">
                            <span class="label-input100">Tên</span>
                            <input class="input100" type="text" placeholder="Nhập họ và tên" ng-model="data.name">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input mb-2" data-validate="Username is required">
                            <span class="label-input100">Tài khoản</span>
                            <input class="input100" type="text"  placeholder="Nhập tài khoản" ng-model="data.user_id">
                            <span class="focus-input100"></span>
                        </div>

                        <div class="wrap-input100 validate-input mb-2" data-validate="Password is required">
                            <span class="label-input100">Mật khẩu</span>
                            <input class="input100" type="password" name="pass" placeholder="Nhập mật khẩu" ng-model="data.password">
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input mb-2" data-validate="Password is required">
                            <span class="label-input100">Xác nhận</span>
                            <input class="input100" type="password" name="pass" placeholder="Xác nhận mật khẩu">
                            <span class="focus-input100"></span>
                        </div>



                        <div class="container-login100-form-btn pt-4">
                            <button class="login100-form-btn" ng-click = 'createUser()'>
                                Đăng ký
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../app/background/login.js"> </script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            setTimeout(function () {
                document.getElementById('root').style.display = 'block';
            }, 0);

        });
    </script>

</body>

</html>
